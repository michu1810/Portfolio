<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Dodaj książke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
<h2>Dodaj książkę ➕</h2>

<form method="POST">
    {% csrf_token %}
        <label for="tytul">Tytuł: </label><br>
        <input type="text" id="tytul" name="tytul" class="form-control" required><br><br>
        <label for="autor">Autor: </label><br>
        <input type="text" id="autor" name="autor" class="form-control" required><br><br>

        <select id="status" name="status" class="form-select"><br>
            <option value="do przeczytania">Do przeczytania</option>
            <option value="czytam">Czytam</option>
            <option value="przeczytana">przeczytana</option>
        </select><br>
        <br><button type="submit" class="btn btn-success">Dodaj książke</button><br>
        <br><a href="{% url 'lista_ksiazek' %}" class="btn btn-secondary">← Wróć do listy</a>

</form>
       </div>
    </div>
</div>
</body>
</html>
