<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Edytuj spis biblioteki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Edytuj książkę ✏</h2>
<form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="tytul" class="form-label">Tytuł:</label><br>
                    <input type="text" id="tytul" name="tytul" class="form-control" value="{{ ksiazka.tytul }}" required><br><br>
                </div>

                <div class="mb-3">
                    <label for="autor" class="form-label">Autor:</label><br>
                    <input type="text" name="autor" id="autor" class="form-control" value="{{ ksiazka.autor}}" required><br><br>

                    <label for="status" class="form-label">Status:</label><br>
                    <select id="status" name="status" class="form-select">
                        <option value="do przeczytania" {% if ksiazka.status == 'do przeczytania' %}selected{% endif %}>Do przeczytania</option>
                        <option value="czytam" {% if ksiazka.status == 'czytam' %}selected{% endif %}>Czytam</option>
                        <option value="przeczytana" {% if ksiazka.status == 'przeczytana' %}selected{% endif %}>Przeczytana</option>
                    </select>

                </div>

                <br><button type="submit" class="btn btn-primary">Zapisz zmiany</button><br>
                <br><a href="{% url 'lista_ksiazek' %}" class="btn btn-secondary">← Wróć do listy</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
